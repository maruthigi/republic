    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;

        }
.count1{
    display: flex;
    grid-gap: 10px;
   
    border: 2px solid black;
    outline: none;
    padding: 50px;
    background-color: rgb(223, 197, 165);
    border: none;
    border-radius: 5px;

}
.continer{
    position: absolute;
    top: 20%;
    left: 20%;
    
}
#count3{
width: 500px;
display: block;
background-color: white;
border: 2px solid white;
outline: none;
border-radius: 5px;
box-shadow: 0px 50px 0px 0px white;
animation-name: republic;
animation-duration: 5s;
animation-fill-mode: both;
animation-iteration-count: infinite;
display: none;


}
@keyframes republic {
    0%{
opacity: 2px;
transform: translate(0,-150%)
    }
   25%{
        opacity: 12px; 
        transform: translate(0,120%)
    }
    50%{
        opacity: 20px; 
        transform: translate(0,-130%)
    }
    100%{
        opacity: 25px;
        transform: none;
    }
    
}

    

#h1{
    color: white;
    background-color: black;
}




    </style>

    <script>
 
var countdown= new Date("Jan 26,2023 00:00:00").getTime();
setInterval(function (){
    var now=new Date().getTime();
    var distance= countdown - now;
    var days=Math.floor(distance / (1000 *60 *60 *24));
    var hou=Math.floor((distance % (1000 *60 *60 *24))/(1000 *60 *60));
    var min=Math.floor((distance % (1000 *60 *60 ))/(1000 *60 ));
    var sec=Math.floor((distance % (1000 *60))/(1000 ));
   document.getElementById("day").innerHTML=days
   document.getElementById("hour").innerHTML=hou
   document.getElementById("minutes").innerHTML=min
   document.getElementById("seconds").innerHTML=sec
},1000)
function my(){
  document.getElementById("count3").style.display="block"
}
